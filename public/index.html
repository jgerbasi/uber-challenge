<!DOCTYPE html>
<html>
  <head>
    <title>Movie Locations in San Fransisco</title>
    <script src="javascripts/jquery-1.9.1.js"></script>
    <script src="javascripts/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="javascripts/autocomplete.js"></script>
    <script src="javascripts/typeahead.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ5OGK62Xl2rkItVlJ_SWBpv2em2CeSqE&sensor=false">
    </script>
    <script src="javascripts/map.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/jquery-ui-1.10.3.custom.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/typeahead.js-bootstrap.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="stylesheets/layout.css">
  </head>

  <body background='http://d1vmp8zzttzftq.cloudfront.net/wp-content/uploads/2012/10/the-golden-gate-bridge-in-san-francisco-with-beautiful-blue-ocean-in-background-1600x1066.jpg'>

    <!-- MAIN CONTENT -->
    <div id="content">
      <h1>Movie Filming Locations: San Fransisco</h1>

      <!-- MAP -->
      <div id="map-canvas"></div>
      <!-- -->

      <!-- SEARCH/FILTERING -->
      <div id="search">
        <input type="text" id="title-search" class="typeahead" placeholder="Filter by movie title ..."> 
        <button type="button" id="btn-search">Filter</button>
        <button type="button" id="btn-reset">Reset</button> 
      </div>
      <!-- -->

      <!-- MESSAGES -->
      <div id="messages">
        <p>Showing film locations for: <span id="movie-title">All Films</span></p>
      </div>
      <!-- -->
      
    </div>
  </body>
</html>
